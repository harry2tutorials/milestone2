<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <div id="info">
            <div>
                <h1>Personal Information</h1>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name">
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your email">
                <br>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter Your Address">
                <br>
                <label for="contact">Contact</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter Your Contact">
            </div>
            <div>
                <h1>Education</h1>
                <textarea name="education" id="education" cols="30" rows="10"></textarea>
            </div>
            <div id="work">
                <h1>Work Experience</h1>
                <textarea name="workExperience" id="workExperience" cols="30" rows="10"></textarea>
            </div>
            <div id="skill">
                <h1>Skills</h1>
                <textarea name="skills" id="skills" cols="30" rows="10"></textarea>
            </div>
            <label for="links">Links (separate by comma)</label>
            <input type="text" id="links" name="links" placeholder="LinkedIn, GitHub">

            <label for="image">Upload Your Photo</label>
            <input type="file" name="image" id="image" accept="image/*">
            <button type="submit">Submit</button>
        </div>
    </form>

    <script src="form.js"></script>
</body>
</html>
